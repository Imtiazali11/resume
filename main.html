<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Generator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <!-- Left Section: Personal Info -->
    <div class="left-section">
      <div class="profile-picture">
        <label for="profile-pic">Upload Profile Picture:</label>
        <input type="file" id="profile-pic" accept="image/*">
        <img id="display-pic" alt="Profile Picture">
      </div>
      <div class="personal-info">
        <input type="text" id="name" placeholder="Your Name">
        <input type="text" id="title" placeholder="Your Title">
        <input type="email" id="email" placeholder="Email">
        <input type="tel" id="phone" placeholder="Phone Number">
        <input type="url" id="linkedin" placeholder="LinkedIn Profile">
        <input type="url" id="website" placeholder="Personal Website">
      </div>
    </div>

    <!-- Right Section: Main Content -->
    <div class="right-section">
      <textarea id="summary" placeholder="Brief Summary"></textarea>

      <div class="skills">
        <h3>Skills</h3>
        <input type="text" id="skill-input" placeholder="Enter a skill">
        <button onclick="addSkill()">Add Skill</button>
        <div id="skills-list"></div>
      </div>

      <div class="experience">
        <h3>Experience</h3>
        <button onclick="addExperience()">Add Experience</button>
        <div id="experience-list"></div>
      </div>

      <div class="education">
        <h3>Education</h3>
        <button onclick="addEducation()">Add Education</button>
        <div id="education-list"></div>
      </div>

      <button onclick="generateResume()">Generate Resume</button>
    </div>
  </div>

  <!-- New Section: Resume Display -->
  <div class="resume-display" id="resume-display" style="display: none;">
    <div class="resume-content" id="resume-content">
      <!-- Resume content will be populated here by JavaScript -->
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
